<!DOCTYPE html>
<html>
    <head>
        <!-- support languages -->
        <meta charset="UTF-8">
        <!-- Responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Internet explorer css support -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </head>
    <body>

        <!-- Text formating tags -->
        <!-- bold -->
        <b>Html</b> <br>
        <span>Html</span> <br>
        <!-- italic -->
        <i>html</i> <br>
        <small>Html</small>
        <!-- deleted text -->
        <del>300$</del>
        <!-- marker -->
        <p>Lorem ipsum dolor sit amet consectetur <mark>adipisicing</mark> elit. Minus, sed!</p>
        <!-- subscripted -->
       <p>H<sub>2</sub>O</p>
       <!-- superscript -->
       <p>2<sup>2</sup></p>
       <ins>inserted text</ins>

       <hr>
        <!-- ordered list -->
       <ol type="I">
        <!-- list item -->
        <li>html</li>
        <li>css</li>
        <li>bootstrap</li>
        <li>javascript</li>
       </ol>

       <!-- Unordered list -->
       <ul>
        <li>Html</li>
        <li>Css</li>
        <li>Css</li>
        <li>Css</li>
       </ul>

       <!-- Nested List -->
       <ul>
        <li>Web design
            <ol>
                <li>html</li>
                <li>css</li>
                <li>css</li>
                <li>cs</li>
            </ol>
        </li>
       </ul>
       
    </body>
</html>
