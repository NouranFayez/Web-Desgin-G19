<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <div class="container" >
        <form action="" class="row gy-4 mt-2" id="form_id" autocomplete="off">
            <div class="col-12 col-md-4">
                <input type="text" placeholder="enter your name" name="userName" class="form-control" id="userName_id">
                <p class=" mb-0 text-danger"></p>
            </div>
            <div class="col-12 col-md-4">
                <input type="email" placeholder="enter your email" name="userEmail" class="form-control" id="userEmail_id">
                <p class=" mb-0 text-danger"></p>
            </div>
            <div class="col-12 col-md-4">
                <input type="password" placeholder="enter your password" name="userPassword" class="form-control" id="userPassword_id">
                <p class=" mb-0 text-danger"></p>
            </div>
            <div class="col-12">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
